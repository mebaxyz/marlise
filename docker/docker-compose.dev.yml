version: '3.8'

services:
  static-site:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: marlise-static-dev
    network_mode: "host"
    volumes:
      - ../docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Serve the original client static files (html directory)
      - ../client-interface/web_client_original/html:/usr/share/nginx/html:ro
    environment:
      - NGINX_ENV=development
    restart: unless-stopped

# Pytest configuration for Marlise integration tests

[tool:pytest]
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
timeout = 300
markers =
    level1: Mod-host bridge direct tests
    level2: Session manager direct tests  
    level3: Session manager ZMQ tests
    level4: Client API HTTP tests
    slow: Slow running tests
    integration: Integration tests
    system: System-level tests

# Test output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    
# Timeout configuration
timeout_method = thread

# Logging configuration  
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S